<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Profile Info</title>
  <style>
    #secret-content {
      display: none;
      margin-top: 20px;
    }
    #password-section {
      margin-top: 50px;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 1rem;
    }
    button {
      padding: 8px 15px;
      font-size: 1rem;
      cursor: pointer;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Protected Profile Secret Page</h1>

  <div id="password-section">
    <label for="password-input">Enter password to view secret info:</label><br />
    <input type="password" id="password-input" placeholder="Password" />
    <button id="submit-password">Submit</button>
    <div id="error-message">Incorrect password, please try again.</div>
  </div>

  <div id="secret-content">
    <h2>Secret Content</h2>
    <p>Some extra hobbies of mine include going to basketball games, hiking, and playing video games.</p>
  </div>

  <script>
    const correctPassword = "seniordesign2229"; // set your password here
    const submitBtn = document.getElementById("submit-password");
    const passwordInput = document.getElementById("password-input");
    const secretContent = document.getElementById("secret-content");
    const errorMessage = document.getElementById("error-message");
    const passwordSection = document.getElementById("password-section");

    submitBtn.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        secretContent.style.display = "block";
        passwordSection.style.display = "none";
        errorMessage.style.display = "none";
      } else {
        errorMessage.style.display = "block";
        passwordInput.value = "";
        passwordInput.focus();
      }
    });

    // Optional: Enter key submits password
    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
